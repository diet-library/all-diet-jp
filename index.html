<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff7f9;
      color: #444;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      line-height: 1.8;
    }

    header img,
    footer img {
      width: 100%;
      height: auto;
      display: block;
    }

    main {
      max-width: 800px;
      margin: 2em auto;

      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

      background: #ffe9f1;

      color: #888;
    }

    .articles {
      margin-top: 2em;
    }

    .articles h2 {
      font-size: 1.3rem;
      color: #e94e77;
      border-bottom: 2px solid #eec8d6;
      padding-bottom: 0.3em;
    }

    .articles ul {
      list-style: none;
      padding: 0;
    }

    .articles li {
      margin: 0.5em 0;
    }

    .articles a {
      text-decoration: none;
      color: #444;
      background: #fff0f5;
      padding: 0.5em 1em;
      border-radius: 6px;
      display: inline-block;
      transition: background 0.3s;
    }

    .articles a:hover {
      background: #ffe2ec;
    }
  </style>
